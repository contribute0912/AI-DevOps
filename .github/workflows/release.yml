# AI-Generated Release Automation Workflow  
# Prompt: "Create automated release workflow with semantic versioning and changelog generation"

name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Determine version bump
      id: version
      run: |
        current_version=$(node -p "require('./package.json').version")
        echo "Current version: $current_version"
        
        # Default to patch if not specified
        version_type="${{ github.event.inputs.version_type || 'patch' }}"
        echo "Version type: $version_type"
        
        # Calculate new version
        IFS='.' read -ra VERSION_PARTS <<< "$current_version"
        major=${VERSION_PARTS[0]}
        minor=${VERSION_PARTS[1]}
        patch=${VERSION_PARTS[2]}
        
        case $version_type in
          major)
            major=$((major + 1))
            minor=0
            patch=0
            ;;
          minor)
            minor=$((minor + 1))
            patch=0
            ;;
          patch)
            patch=$((patch + 1))
            ;;
        esac
        
        new_version="$major.$minor.$patch"
        echo "New version: $new_version"
        echo "new_version=$new_version" >> $GITHUB_OUTPUT
    
    - name: Generate changelog
      id: changelog
      run: |
        echo "Generating changelog..."
        
        # Get commits since last tag
        last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~10")
        echo "Last tag: $last_tag"
        
        # Generate changelog from commit messages
        changelog=$(git log $last_tag..HEAD --pretty=format:"- %s (%h)" --no-merges)
        
        if [ -z "$changelog" ]; then
          changelog="- Initial release"
        fi
        
        echo "Generated changelog:"
        echo "$changelog"
        
        # Save changelog to output (escape newlines)
        {
          echo "changelog<<EOF"
          echo "$changelog"
          echo "EOF"
        } >> $GITHUB_OUTPUT
    
    - name: Update package.json version
      run: |
        new_version="${{ steps.version.outputs.new_version }}"
        npm version $new_version --no-git-tag-version
        echo "Updated package.json to version $new_version"
    
    - name: Commit version bump
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add package.json package-lock.json
        git commit -m "chore: bump version to v${{ steps.version.outputs.new_version }}"
        git push
    
    - name: Create and push tag
      run: |
        new_version="${{ steps.version.outputs.new_version }}"
        git tag -a "v$new_version" -m "Release v$new_version"
        git push origin "v$new_version"
        echo "Created and pushed tag v$new_version"
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.new_version }}
        release_name: Release v${{ steps.version.outputs.new_version }}
        body: |
          ## üöÄ Release v${{ steps.version.outputs.new_version }}
          
          ### Changes
          ${{ steps.changelog.outputs.changelog }}
          
          ### üìä Release Stats
          - **Version**: v${{ steps.version.outputs.new_version }}
          - **Build**: #${{ github.run_number }}
          - **Commit**: ${{ github.sha }}
          - **Date**: ${{ github.event.head_commit.timestamp }}
          
          ### üîß Installation
          ```bash
          npm install ai-devops-demo@${{ steps.version.outputs.new_version }}
          ```
          
          ### üêõ Found a bug?
          Please [open an issue](https://github.com/${{ github.repository }}/issues/new/choose)
        draft: false
        prerelease: false

  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: create-release
    if: success()
    
    steps:
    - name: Release notification
      run: |
        echo "üéâ Release v${{ needs.create-release.outputs.new_version }} created successfully!"
        echo "üìù Changelog:"
        echo "${{ needs.create-release.outputs.changelog }}"
        echo ""
        echo "üîó Release URL: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.create-release.outputs.new_version }}"